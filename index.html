<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My News Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NewsAPP</a>
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active " id="india" aria-current="page" href="#"
                >India</a
              >
            </li>
            <li class="nav-item ">
              <a class="nav-link active " id="world" aria-current="page" href="#"
                >World</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active " id="local" aria-current="page" href="#"
                >Local</a
              >
              <li class="nav-item">
                <a class="nav-link active " id="business" aria-current="page" href="#"
                  >Business</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active " id="technology" aria-current="page" href="#"
                  >Technology</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active " id="entertainment" aria-current="page" href="#"
                  >Entertainment</a
                >
              </li>
            </li>
            <li class="nav-item">
              <a class="nav-link active " id="sports" aria-current="page" href="#"
                >Sports</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active " id="science" aria-current="page" href="#"
                >Science</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active " id="health" aria-current="page" href="#"
                >Health</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
            id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id='search' class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="underNav">
      <h1>Welcome to NEWS</h1>
      <li id="weather"></li>
    </div>
      <div class="row content">
        <div class="card my-4 mx-2" style="width: 18rem">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Read Article</a>
          </div>
        </div>
      
  
     
        

    </div>

    <div class="d-flex justify-content-around my-4">
      <button class="btn btn-primary" id="prev">
        &lt;Previous Page</button>
      <button class="btn btn-primary" id="next">Next Page&gt;</button>
 
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
